    <script>
      $(document).on('click', '.t_show', function () {
        if ($(".t_id").val() !== "") {
          $(".preloader").fadeIn();
          $t_id = $(".t_id").val();
          //alert($t_id);
          var url = "https://hasangad.com/support/api/?Ticket_id=" + $t_id;
          //alert(url);
          $.getJSON(url, function (result) {
            console.log(result);
            $.each(result, function (i, post) {
              $("#main_page .posts").html('<div class="col-xs-12"><h2>' + post.ticket.title + '</h2><span class="btn btn-warning">' + post.ticket.status + '</span><p>' + post.ticket.content + '</p></div>');
              $(".preloader").fadeOut();
            });
          });
        }
      });
      $(document).ready(function () {
        $(".login_link").click(function () {
          $(".login_form").stop().slideToggle();
          $(".check_ticket_by_number").slideUp();
        });
        $(".search_link").click(function () {
          $(".login_form").slideUp();
          $(".check_ticket_by_number").stop().slideToggle();
        });
        $(".preloader").fadeOut(500);
      });
    </script>
